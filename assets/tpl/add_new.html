<h2>Add new user</h2>
<div class="row">
  <div class="col-md-6">
  <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" type="text" ng-model="username" required />
    </div>
    <div class="form-group">
      <label for="first_name">First name:</label>
      <input class="form-control" type="text" ng-model="first_name" required />
    </div>
    <div class="form-group">
      <label for="last_name">Last name:</label>
      <input class="form-control" type="text" ng-model="last_name" required />
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input class="form-control" type="text" ng-model="address" />
    </div>
    <button class="btn btn-primary" id="add-new-btn" ng-click="add_new()">Save!</button>
  </form>
</div>
</div>
